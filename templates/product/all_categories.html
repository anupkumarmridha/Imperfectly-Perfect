{% extends 'base.html' %}
{% load static %}
{% block title %}categories{% endblock title %}
{% block body %}
<h1>categories</h1>
{% for cats in cats_menu %}

    <h3><a class="dropdown-item" href="#">{{ cats }}</a></h3>
{% endfor %}
{% endblock body %}
