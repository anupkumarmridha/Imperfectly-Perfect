
{% load static %}

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalTitle">Login Here</h5>
                <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button> -->
            </div>
            <div class="modal-body">
                <form action='{% url 'handleLogin' %}' method='post'>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username(Email ID)</label>
                        <input type="text" class="form-control" id="loginusername" name="loginusername"
                            placeholder="Enter your Email id" autocomplete="loginusername" required>
                    </div>

                    <div class="form-group">
                        <label for="pass">Password</label>
                        <input type="password" class="form-control" id="loginpassword" name="loginpassword"
                            placeholder="Enter your password " autocomplete="loginpassword" required>
                    </div>

                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                                <form>
                                    <!-- Your form fields here -->
                                    <button type="submit" class="btn btn-primary btn-block mt-3">Submit</button>
                                </form>
                                <div class="text-center mt-3">
                                    <a href="{% url 'password_reset' %}" class="text-muted">Forgot Password?</a>
                                </div>
                                <div class="text-center mt-3">
                                    <a href="" data-toggle="modal" data-target="#singupModal" class="text-muted">Don't Have an Account?</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </form>
            </div>
            
        </div>
    </div>
</div>
